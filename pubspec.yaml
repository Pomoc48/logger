name: logger_app
description: App for logging your life.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.11.9

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  bloc: ^8.1.0
  chart_sparkline: ^1.0.12
  flutter_launcher_icons: ^0.10.0
  flutter_fadein: ^2.0.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  get_storage: ^2.0.3
  http: ^0.13.5
  intl: ^0.18.0
  package_info_plus: ^3.0.2
  url_launcher: ^6.1.7
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  image_path_android: "icons/ic_launcher.png"
  android: true
  adaptive_icon_background: "icons/adaptive_bg.png"
  adaptive_icon_foreground: "icons/adaptive_fg.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "icons/ic_launcher.png"
    background_color: "#fdfcff"
    theme_color: "#0061a4"

flutter:
  uses-material-design: true
